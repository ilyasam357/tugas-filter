<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
  />
  </head>
  <body>
    <div class="container">
      <button class="bar_toggle">
        <i class="fa-solid fa-bars"></i>
      </button>
      <aside class="filterBox">
        <div class="close">
          <i class="fa-solid fa-xmark"></i>
        </div>
        <h2>Paket</h2>
        <div class="categoryList">
          <label for="titleFilter1">
            <input type="radio" name="filter" id="hajiButton" />
            <span>haji</span>
          </label>
          <label for="titleFilter1">
            <input type="radio" name="filter" id="umrahButton" />
            <span>umrah</span>
          </label>
          <label for="titleFilter3">
            <input type="radio" name="filter" id="tourButton" />
            <span>tour</span>
          </label>
        </div>

        <h2>Pilih Harga</h2>
        <div class="categoryList" id="buttonContainer">
          <label for="filterharga1">
            <input type="radio" name="filter" id="hargaAllButton" />
            <span>all</span>
          </label>
          <label for="filterharga2">
            <input type="radio" name="filter" id="hargaRendahButton" />
            <span>terendah</span>
          </label>
          <label for="filterharga3">
            <input type="radio" name="filter" id="hargaSedangButton" />
            <span>sedang</span>
          </label>
          <label for="filterharga4">
            <input type="radio" name="filter" id="hargaTertinggiButton" />
            <span>tertinggi</span>
          </label>
        </div>

        <h2>Pilih Bulan</h2>
        <div>
          <select name="" id="options">
            <option value="1">januari</option>
            <option value="2">februari</option>
            <option value="3">maret</option>
            <option value="4">april</option>
            <option value="5">mei</option>
            <option value="6">juni</option>
            <option value="7">juli</option>
            <option value="8">agustus</option>
            <option value="9">september</option>
            <option value="10">oktober</option>
            <option value="11">november</option>
            <option value="12">desember</option>
          </select>
        </div>
      </aside>

      <h1>Santri26 Tour</h1>
      <div class="product"></div>
    </div>

    <script src="/js/index.js"></script>
    <script src="/js/sidebar.js"></script>
  </body>
</html>
